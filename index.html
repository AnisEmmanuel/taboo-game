<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Taboo ‚Äî CPU vs Human</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Background animation layer -->
  <div id="fx-layer" aria-hidden="true"></div>

  <div class="app">
    <header class="bar">
      <div class="brand">üéâ Taboo</div>
      <div class="right">
        <label class="field">
          <span>Theme</span>
          <select id="theme">
            <option value="classic">Classic</option>
            <option value="harry">Harry Potter</option>
            <option value="batman">Batman</option>
            <option value="avatar">Avatar</option>
            <option value="marvel">Marvel</option>
            <option value="superman">Superman</option>
          </select>
        </label>
      </div>
    </header>

    <main class="board">
      <div class="hud">
        <div>Score: <span id="score">0</span></div>
        <div class="timer" id="timer">60</div>
      </div>

      <section class="card">
        <h1 id="word">Loading‚Ä¶</h1>
        <div id="taboo" class="taboo"></div>
      </section>

      <section class="controls">
        <div class="cpu-row">
          <button id="cpu-enact" class="btn">CPU: Enact / Speak Clues</button>
          <span id="cpu-status" class="muted">Idle</span>
        </div>

        <div class="mic-row">
          <button id="listen" class="btn outline">üéôÔ∏è Start Listening</button>
          <span id="mic-state" class="muted">Mic: off</span>
        </div>

        <div class="guess-row">
          <input id="guess" class="input" placeholder="Type your guess and press Enter‚Ä¶" />
          <button id="submit-guess" class="btn small">Guess</button>
        </div>

        <div class="action-row">
          <button id="pass" class="btn gray">Pass</button>
          <button id="buzz" class="btn red">Buzz</button>
          <button id="correct" class="btn green">Correct</button>
          <button id="next" class="btn">Next</button>
        </div>

        <div id="log" class="log" aria-live="polite"></div>
      </section>

      <p class="footer">
        CPU gives 2‚Äì3 short hints (no taboo words). You can speak or type your guess.
        Speech stays on-device (Web Speech API). Theme choice and score are saved locally.
      </p>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
