<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Taboo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="app">
    <header class="app__header">
      <div class="brand">üéâ <strong>Taboo</strong></div>

      <div class="header-right">
        <label class="theme-label">
          <span>Theme</span>
          <select id="themeSelect">
            <option value="classic">Classic</option>
            <option value="avatar">Avatar</option>
            <option value="marvel">Marvel</option>
            <option value="batman">Batman</option>
            <option value="superman">Superman</option>
            <option value="harry">Harry&nbsp;Potter</option>
          </select>
        </label>
      </div>
    </header>

    <section class="topbar">
      <div class="score">Score: <span id="score">0</span></div>
      <div class="timer"><span id="timer">60</span></div>
    </section>

    <section class="card">
      <h1 id="mainWord" class="word">WORD</h1>
      <div class="taboo-grid" id="tabooWords">
        <!-- Filled by JS -->
      </div>
    </section>

    <section class="io">
      <div class="mic-row">
        <button id="micStart" class="btn btn-ghost">üéôÔ∏è Start Listening</button>
        <button id="micStop"  class="btn btn-ghost" disabled>‚èπÔ∏è Stop</button>
        <span id="micStatus">Mic: off</span>
      </div>
      <div id="spokenBox" class="spoken-box" aria-live="polite"></div>

      <div class="guess-row">
        <input id="guessBox" class="guess" placeholder="Type the guess and press Enter‚Ä¶" />
        <button id="guessBtn" class="btn">Check Guess</button>
        <span id="guessResult" class="guess-result" aria-live="polite"></span>
      </div>
    </section>

    <section class="controls">
      <button id="passBtn" class="btn btn-ghost">Pass</button>
      <button id="buzzBtn" class="btn btn-warn">Buzz</button>
      <button id="correctBtn" class="btn btn-ok">Correct</button>
      <button id="nextBtn" class="btn">Next</button>
      <button id="restartBtn" class="btn btn-ghost">Restart</button>
    </section>

    <p class="footnote">
      Speak to describe the word; if the system hears a <em>taboo</em> word it will buzz automatically.
      Your theme choice is saved locally. Microphone audio never leaves your browser.
      For best results, use Chrome/Edge.
    </p>
  </main>

  <script src="script.js"></script>
</body>
</html>
